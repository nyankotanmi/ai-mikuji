
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ai-mikuji</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe4f0, #fff6f9);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      color: #ff1493;
      text-shadow: 2px 2px 5px #fff;
    }

    button {
      font-size: 20px;
      padding: 15px 40px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 30px;
    }

    button:hover {
      opacity: 0.9;
    }

    .float {
      position: absolute;
      animation: floatUp 5s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% { opacity: 1; }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>今日のあなたの運勢は？</h1>
  <button onclick="location.href='result.html'">おみくじを引く！</button>

  <script>
    const emojis = ["⭐", "🌙", "💫", "✨", "🌟"];
    for (let i = 0; i < 30; i++) {
      const div = document.createElement("div");
      div.className = "float";
      div.style.left = Math.random() * 100 + "vw";
      div.style.fontSize = (Math.random() * 24 + 20) + "px";
      div.style.animationDelay = Math.random() * 5 + "s";
      div.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(div);
    }
  </script>
</body>
</html>

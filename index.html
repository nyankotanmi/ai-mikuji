<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>おみくじ演出</title>
  <style>
    body {
      background-color: #ffe4f0;
      text-align: center;
      overflow: hidden;
    }

    .character {
      width: 300px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      margin: 50px auto;
      position: relative;
    }

    .eye-glint {
      position: absolute;
      top: 100px;
      left: 180px;
      width: 30px;
      height: 30px;
      background: radial-gradient(white, rgba(255,255,255,0));
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 1s ease 1s forwards;
    }

    .wink {
      position: absolute;
      top: 95px;
      left: 175px;
      width: 50px;
      height: 20px;
      background: black;
      border-radius: 50%;
      transform: scaleY(1);
      opacity: 0;
      animation: winkAnim 0.2s ease 2.2s forwards;
    }

    .star {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      opacity: 0;
      animation: starFall 3s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(1); }
    }

    @keyframes winkAnim {
      to { opacity: 1; transform: scaleY(0.1); }
    }

    @keyframes starFall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="character">
    <img src="DC3FDD89-EEF4-450E-B987-0BF480C159E8.png" alt="キャラ画像" width="300" />
    <div class="eye-glint"></div>
    <div class="wink"></div>
  </div>

  <script>
    // 星を複数降らせる
    for (let i = 0; i < 20; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = -50 + "px";
      document.body.appendChild(star);
      star.style.animationDelay = (2.5 + Math.random()) + "s";
    }
  </script>
</body>
</html>

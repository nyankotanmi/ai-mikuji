
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ai‑mikuji ✦ Buzz Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
:root{
  --pink1:#ff6ec7;
  --pink2:#ffa3d1;
  --pink3:#ffd2e8;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(135deg,var(--pink1),var(--pink2),var(--pink3));
  animation:bgShift 10s ease-in-out infinite alternate;
}
@keyframes bgShift{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(50deg)}
}
h1{
  font-size:clamp(1.8rem,5vw,3rem);
  color:#fff;
  text-shadow:0 4px 8px rgba(0,0,0,.2);
  margin-bottom:1.5rem;
}
button{
  padding:1rem 3rem;
  font-size:clamp(1rem,2.5vw,1.3rem);
  border:none;
  border-radius:50px;
  background:#fff;
  color:var(--pink1);
  font-weight:600;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  transition:transform .3s;
}
button:hover{
  transform:scale(1.08) rotate(-2deg);
}
.floaty{
  position:absolute;
  opacity:.8;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(110vh) rotate(0deg);opacity:0}
  30%{opacity:1}
  100%{transform:translateY(-15vh) rotate(360deg);opacity:0}
}
</style>
</head>
<body>
<h1>今日の推しタイプを占おう！</h1>
<button id="start">START</button>

<script>
// redirect with subtle loading
document.getElementById('start').addEventListener('click',()=>{
  const overlay=document.createElement('div');
  overlay.style.position='fixed';
  overlay.style.top=0;overlay.style.left=0;
  overlay.style.width='100%';overlay.style.height='100%';
  overlay.style.background='rgba(255,255,255,.8)';
  overlay.style.display='flex';
  overlay.style.alignItems='center';
  overlay.style.justifyContent='center';
  overlay.innerHTML='<span style="font-size:2rem;color:#ff6ec7;">Loading…★</span>';
  document.body.appendChild(overlay);
  setTimeout(()=>{location.href='result.html'},800); // small delay for UX
});

// generate floating stars & moons
const emojis=['⭐','🌙','💖','✨','💫'];
for(let i=0;i<40;i++){
  const span=document.createElement('span');
  span.className='floaty';
  span.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  const size=Math.random()*30+20;
  span.style.fontSize=size+'px';
  span.style.left=Math.random()*100+'vw';
  span.style.animationDuration=(Math.random()*6+6)+'s';
  span.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(span);
}
</script>
</body>
</html>

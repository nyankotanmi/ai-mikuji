
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>おみくじ結果</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fff0f5; padding: 20px; }
    #img { width: 80%; max-width: 320px; border-radius: 12px; margin: 20px 0; }
    h2 { color: #ff6ec7; }
    .share-btns a {
      display: inline-block;
      margin: 0.4rem;
      padding: 0.6rem 1.2rem;
      border-radius: 24px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .tw { background: #1da1f2; }
    .ln { background: #00c300; }
  </style>
</head>
<body>
  <h1>あなたの推しタイプは…</h1>
  <img id="img" alt="推し画像"/>
  <h2 id="title"></h2>
  <p id="desc"></p>

  <div class="share-btns">
    <a id="tw" class="tw" target="_blank">Xでシェア</a>
    <a id="ln" class="ln" target="_blank">LINEでシェア</a>
  </div>

  <script>
    const d = [
      { i: "IMG_0123.png", t: "Sunshine Idol", d: "明るく元気な太陽のような存在！" },
      { i: "IMG_0124.png", t: "Cool Beauty", d: "クールで知的、静かな魅力を放つ！" },
      { i: "IMG_0125.png", t: "Mysterious Soul", d: "ちょっと影のある不思議ちゃんタイプ。" },
      { i: "IMG_0126.png", t: "Sweet Angel", d: "優しくて癒し系、みんなの天使！" },
      { i: "IMG_0127.png", t: "Energetic Star", d: "いつも元気でムードメーカー！" },
      { i: "IMG_0128.png", t: "Fashion Icon", d: "おしゃれで流行に敏感なトレンドガール。" },
      { i: "IMG_0129.png", t: "Pure Innocent", d: "ピュアでまっすぐな心の持ち主。" },
      { i: "IMG_0130.png", t: "Tsundere Princess", d: "ツンツンしつつもデレが尊い！" },
      { i: "IMG_0131.png", t: "Chill Mystic", d: "落ち着いた不思議オーラの持ち主。" },
      { i: "IMG_0132.png", t: "K-Pop Dancer", d: "キレキレな動きと圧巻ステージ！" },
      { i: "IMG_0133.png", t: "Love Talker", d: "甘い言葉で心をくすぐる恋愛体質。" },
      { i: "IMG_0134.png", t: "Gamer Girl", d: "ゲーマー気質で没入型！実はオタク？" },
      { i: "IMG_0135.png", t: "Study Queen", d: "努力家で成績優秀、でも天然！？" },
      { i: "IMG_0136.png", t: "Night Owl", d: "夜型人間、感性で生きるアーティスト。" },
      { i: "IMG_0137.png", t: "Emo Princess", d: "ちょっと病みカワ系な愛されキャラ。" },
      { i: "IMG_0138.png", t: "Mystic Diva", d: "神秘的で引き込まれるカリスマ！" }
    ];

    let id = Math.floor(Math.random() * d.length);
    const o = d[id];

    document.getElementById("img").src = o.i;
    document.getElementById("title").textContent = o.t;
    document.getElementById("desc").textContent = o.d;

    // SNSシェアリンク作成
    const baseUrl = location.href.split('?')[0];
    const resultUrl = `${baseUrl}?c=${id}`;
    const og = `https://ai-mikuji.vercel.app/api/og?title=${encodeURIComponent(o.t)}`;
    const text = `私の推しは『${o.t}』！`;

    document.getElementById("tw").href =
      `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${resultUrl}&hashtags=推し診断&image=${og}`;
    document.getElementById("ln").href =
      `https://social-plugins.line.me/lineit/share?url=${resultUrl}`;
  </script>
</body>
</html>
